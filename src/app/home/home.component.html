<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>

<body>
    {{fileForm.value|json}}
<div id="outer">
    <div id="img-container">
        <img id="imageContain" src="assets/svgrepocom.svg" alt="Image file">
    </div>
    <br>
    <div>
        <form [formGroup]="fileForm" (ngSubmit)="upload()">
            <input formControlName="fileName" type="text" class="form-control input" id="fileName" formenctype="multipart/form-data" placeholder="Enter File Name ">
            <br>
            <div class="input input-group mb-3">
               
            <input type="file" (change)="selectFile($event)" class="form-control" id="fileData" formenctype="multipart/form-data">  
            <div>
                <button class="btn btn-primary" type="submit" id="smtBtn">Upload</button>
            </div>    
        </div>
          
        </form>
    </div>
      
  </div>
    
   
</body>

</html>
